<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1><i class="pi pi-building"></i> Meeting Room Booking</h1>
      <p>Sign in to your account</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="userName">Username</label>
        <input 
          type="text" 
          id="userName" 
          [(ngModel)]="credentials.userName" 
          name="userName"
          placeholder="Enter your username"
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="credentials.password" 
          name="password"
          placeholder="Enter your password"
          required
        >
      </div>

      <div class="error" *ngIf="error">{{ error }}</div>

      <button 
        type="submit" 
        class="btn btn-primary login-btn" 
        [disabled]="isLoading"
      >
        <span *ngIf="isLoading">Signing in...</span>
        <span *ngIf="!isLoading">Sign In</span>
      </button>

      <div class="forgot-password">
        <a routerLink="/forgot-password">Forgot Password?</a>
      </div>
    </form>

    <div class="demo-section">
      <p class="demo-title">Demo Accounts:</p>
      <div class="demo-buttons">
        <button class="btn btn-outline demo-btn" (click)="loginAsEmployee()">
          <i class="pi pi-user"></i> Employee
        </button>
        <button class="btn btn-outline demo-btn" (click)="loginAsManager()">
          <i class="pi pi-users"></i> Manager
        </button>
        <button class="btn btn-outline demo-btn" (click)="loginAsAdmin()">
          <i class="pi pi-cog"></i> Admin
        </button>
      </div>
    </div>

    <div class="register-link">
      <p>Don't have an account? <a routerLink="/register">Create Account</a></p>
    </div>
  </div>


</div>
