<div class="admin-dashboard">
  <h1>Admin Dashboard</h1>
  
  <!-- Stats Cards -->
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon"><i class="pi pi-building"></i></div>
      <div class="stat-content">
        <div class="stat-number">{{ rooms.length }}</div>
        <div class="stat-label">Total Rooms</div>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon"><i class="pi pi-users"></i></div>
      <div class="stat-content">
        <div class="stat-number">{{ users.length }}</div>
        <div class="stat-label">Total Users</div>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon"><i class="pi pi-calendar"></i></div>
      <div class="stat-content">
        <div class="stat-number">{{ bookings.length }}</div>
        <div class="stat-label">Total Bookings</div>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon"><i class="pi pi-clock"></i></div>
      <div class="stat-content">
        <div class="stat-number">{{ getPendingBookings() }}</div>
        <div class="stat-label">Pending Approvals</div>
      </div>
    </div>
  </div>

  <!-- Charts Section -->
  <div class="charts-section">
    <div class="chart-card">
      <h3>Booking Status</h3>
      <div class="chart-container">
        <canvas #statusChart></canvas>
      </div>
    </div>
    
    <div class="chart-card">
      <h3>Room Usage</h3>
      <div class="chart-container">
        <canvas #usageChart></canvas>
      </div>
    </div>
    
    <div class="chart-card">
      <h3>Monthly Bookings</h3>
      <div class="chart-container">
        <canvas #monthlyChart></canvas>
      </div>
    </div>
  </div>
</div>
